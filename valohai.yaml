- step:
    name: create-model
    image: python:3.11
    command:
    - pip install requests valohai-utils
    - python create_model.py

    environment-variables:
    - name: VALOHAI_API_TOKEN
    - name: VALOHAI_URL

    parameters:
    - name: owner
      type: integer
      optional: false
    - name: name
      type: string
      optional: false
    - name: slug
      type: string
      optional: false
    - name: descriptions
      type: string
      default: "null" # will become JSON null
      optional: true
    - name: access_mode
      type: string
      optional: false
      choices:
      - owner_organization
      - teams
    - name: associated_projects
      type: list
      optional: false
