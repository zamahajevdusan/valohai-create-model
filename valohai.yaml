- step:
    name: create-model
    image: python:3.11
    command:
    - pip install requests valohai-utils
    - python create_model.py

    environment-variables:
    - name: VALOHAI_API_TOKEN
    - name: VALOHAI_URL

    parameters:
    - name: owner
      type: integer
      optional: false
    - name: name
      type: string
      optional: false
    - name: slug
      type: string
      optional: false
    - name: description_category
      type: string
      default: overview
      choices:
      - overview
      - additional_details
      - intended_uses
      optional: false
    - name: description_title
      type: string
      default: ""
      optional: true
    - name: description_body
      type: string
      default: ""
      optional: true
    - name: access_mode
      type: string
      optional: false
      choices:
      - owner_organization
      - teams
    - name: associated_projects
      type: string
      multiple: separate
      optional: false
